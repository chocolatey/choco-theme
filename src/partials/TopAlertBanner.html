@{
    @* To remove top notice alert, replace the string below *@
    string topNoticeText = "";

    if (!string.IsNullOrEmpty(topNoticeText))
    {
        <div id="topNoticeAlert" class="alert alert-purple alert-dismissible alert-dismissible-center fade show d-none" role="alert">
            <p class="mb-0 me-3 me-xl-0">@Html.Raw(topNoticeText)</p>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">
                <i class="fa-solid fa-xmark" aria-hidden="true"></i>
            </button>
        </div>
    }
}
